## coding: utf-8
<%inherit file="order_base.html"/>
<%block name="head_media">
<script src="/static/pay/js/order.js" type="text/javascript" ></script>
<script type="text/javascript" charset="utf-8">
order_amt = ${total_amt};
pay_amt = ${total_amt};
</script>
</%block>
<%block name="top_box">
</%block>
      
<%block name="bottom_box">
      % if pay_settings and pay_settings.get('pay_seq',None):
          % for p in pay_settings['pay_seq']:
            % if p == 1:
            <label for="select-4">
            <div class="pay-tool-box">
            <div class="radio-box">
            <input type="radio" name="pay_type" id="select-1" value="4" />
            <label for="select-4"></label>
            </div>
            <div class="logo-box">
            <img class="alipay-pay" src="/static/pay/image/alipay.png" />
            </div>
            <div class="span-box"><span class="span-font">支付宝</span></div>
            </div>
            </label>
            % elif p == 2:
            <label for="select-6" >
            <div class="pay-tool-box">
            <div class="radio-box">
            <input type="radio" name="pay_type" id="select-6" value="6"/>
            <label for="select-6"></label>
            </div>
            <div class="logo-box">
            <img class="arrive-pay" src="/static/pay/image/weixin.png" />
            </div>
            <div class="span-box"><span class="span-font">微信支付</span></div>
            </div>
            </label>
            % elif p == 5:
            <label for="select-1">
            <div class="pay-tool-box" style="border-bottom:0px">
            <div class="radio-box">
            <input type="radio" name="pay_type" id="select-1" value="1"/>
            <label for="select-1"></label>
            </div>
            <div class="logo-box">
            <img class="arrive-pay" src="/static/pay/image/huodao.png" />
            </div>
            <div class="span-box"><span class="span-font">货到付款</span></div>
            </div>
            </label>
            % endif
            % endfor
            % endif
            </%block>
